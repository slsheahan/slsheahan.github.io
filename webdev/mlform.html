<!DOCTYPE html>
<html>
<base href="https://slsheahan.github.io/" target="_self">
<head>
    <title>Spencer Sheahan's Webpage</title>
</head>

<!--An attempt to create basic navigation around the site-->
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>LazAR</li>
            <li>Funky Bot</li>
            <li><a href="webdev/home.html">Spencer Sheahan's Website</a></li>
        </ul>
    </nav>
</header>

<body>
    <object data="https://www.youtube.com/embed/kM9Wuzj4k24" width="480" height="288"></object>

    <form id="madlibs" name="madlibs" target="_blank" action="webdev/madlibs/2.html" method="get" oninput="output.value=story.value">
        <fieldset>
            <legend>Story</legend>
            <select name="story">
                    <optgroup label="Original">
                        <option value="1" selected>Story 1</option>
                    </optgroup>
                    <optgroup label="Famous Passages">
                        <option value="2">Story 2</option>
                        <option value="3">Story 3</option>
                    </optgroup>

            </select>
        </fieldset>
        <fieldset>
            <legend>Nouns</legend>
            <p><label>First name: </label><input name="name1" type="text"></p>
            <p><label>Noun: </label><input name="obj1" type="text"></p>
            <p><label>Noun: </label><input name="obj2" type="text"></p>
        </fieldset>
        <fieldset>
            <legend>Verbs</legend>
            <p><label>Verb: </label><input name="verb1" type="text"></p>
            <p><label>Verb: </label><input name="verb2" type="text"></p>
        </fieldset>
        <fieldset>
            <legend>Adjectives</legend>
            <p><label>Adjective: </label><input name="adj1" type="text"></p>
            <p><label>Emotion: </label><input name="emo1" type="text"></p>
        </fieldset>
        <p>
            Story chosen is <strong>Madlibs #<output name="output">1</output></strong>
        </p>
    </form>
    <!--Will need to implement a javascript element to make this go anywhere but hard coded output-->
    <button type="submit" form="madlibs">Generate MadLib</button>
    <br>
</body>

</footer>
</html>
